<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.production.css" />
    <title>Matt Dillemuth | Contact</title>
  </head>
  <body>
    <header class="header__container">
      <a href="index.html" class="header__logo--container"
        ><img src="img/md-logo.svg" class="header__logo" alt="name logo"
      /></a>
      <nav class="header__nav--container">
        <ul role="menubar" class="header__nav--list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="header__nav--link"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="header__nav--link"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="header__nav--link"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="header__nav--link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main main__contact">
      <div class="contact__container">
        <div class="contact__heading">
          <h1 class="heading">
            Let's work
            <span class="heading__accent contact__accent">together.</span>
          </h1>
        </div>
        <div class="contact__form">
          <form name="contact" method="POST" netlify id="contact-form">
            <label for="name" class="contact__label">Name</label>
            <input
              name="name"
              class="contact__input"
              type="text"
              id="name"
              required
              placeholder="John Doe"
            />
            <label class="contact__label" for="email">Email</label>
            <input
              class="contact__input"
              type="email"
              id="email"
              required
              name="email"
              placeholder="example@example.com"
            />
            <label class="contact__label" for="phone">Phone</label>
            <input
              name="phone"
              class="contact__input"
              type="tel"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              maxlength="12"
              placeholder="555-555-5555"
            />
            <label class="contact__label" for="message">Message</label>
            <textarea
              name="message"
              class="contact__input contact__textarea"
              required
              id="message"
              placeholder="Enter your message"
            ></textarea>
            <button
              class="btn btn__primary btn__form"
              type="submit"
              value="Send message"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer__container">
      <p class="footer__text">Where you can find me</p>
      <ul role="menubar" class="footer__list">
        <li role="presentation" class="tooltip">
          <span class="tooltip tooltiptext">GitHub</span>
          <a
            role="menuitem"
            href="https://github.com/mdillemuth"
            target="_blank"
            ><img
              class="footer__list--link"
              src="img/icons/github.svg"
              alt="GitHub logo"
          /></a>
        </li>
        <li role="presentation" class="tooltip">
          <span class="tooltip tooltiptext">Gmail</span>
          <a role="menuitem" href="mailto:mattdillemuth@gmail.com"
            ><img
              class="footer__list--link"
              src="img/icons/gmail.svg"
              alt="gmail logo"
          /></a>
        </li>
        <li role="presentation" class="tooltip">
          <span class="tooltip tooltiptext">LinkedIn</span>
          <a
            role="menuitem"
            href="https://www.linkedin.com/in/mdillemuth/"
            target="_blank"
            ><img
              class="footer__list--link"
              src="img/icons/linkedin.svg"
              alt="LinkedIn logo"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
