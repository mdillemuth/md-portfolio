<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/style.production.css" />
    <title>Matt Dillemuth | Home</title>
  </head>
  <body class="body body__home">
    <header class="header header__home">
      <a href="index.html" class="header__logo"
        ><img src="img/md-logo.svg" alt="name logo"
      /></a>
      <nav class="header__nav">
        <ul role="menubar" class="header__nav--list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="header__nav--link"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="header__nav--link"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="header__nav--link"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="header__nav--link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main main__home">
      <img
        class="home__img"
        src="img/md-logo2.jpg"
        alt="A picture of me on a motorcycle"
      />
      <div class="home__content">
        <h1 class="heading">
          Hi, my name is
          <span class="home__heading--accent heading__accent">Matt</span>
        </h1>
        <p class="subheading home__subheading">
          I'm a web developer and I
          <span class="subheading__accent home__subheading--accent">love</span>
          what I do
        </p>
        <div class="home__btn--container">
          <a href="work.html" class="btn btn__home btn__primary"
            >View my work</a
          >
          <a class="btn btn__home btn__secondary" href="contact.html"
            >Contact me</a
          >
        </div>
      </div>
    </main>
    <footer class="footer footer__home">
      <p class="footer__text">Where you can find me</p>
      <ul role="menubar" class="footer__list">
        <li role="presentation" class="tooltip">
          <span class="tooltip tooltiptext">GitHub</span>
          <a
            role="menuitem"
            href="https://github.com/mdillemuth"
            target="_blank"
            ><img
              class="footer__list--link"
              src="img/icons/github.svg"
              alt="GitHub logo"
          /></a>
        </li>
        <li role="presentation" class="tooltip">
          <span class="tooltip tooltiptext">Gmail</span>
          <a role="menuitem" href="mailto:mattdillemuth@gmail.com"
            ><img
              class="footer__list--link"
              src="img/icons/gmail.svg"
              alt="gmail logo"
          /></a>
        </li>
        <li role="presentation" class="tooltip">
          <span class="tooltip tooltiptext">LinkedIn</span>
          <a
            role="menuitem"
            href="https://www.linkedin.com/in/mdillemuth/"
            target="_blank"
            ><img
              class="footer__list--link"
              src="img/icons/linkedin.svg"
              alt="LinkedIn logo"
          /></a>
        </li>
      </ul>
    </footer>
    <!-- <script src="js/tota11y.min.js"></script> -->
  </body>
</html>
